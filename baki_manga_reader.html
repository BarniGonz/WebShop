<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baki Hanma vs Yujiro - Manga Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff4444;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4444, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .chapter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff4444;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            outline: none;
        }

        .reader-container {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .manga-page {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .manga-page.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .manga-page:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 68, 68, 0.3);
        }

        .loading-placeholder {
            width: 100%;
            height: 600px;
            background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid #ff4444;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.5);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff4444, #ffaa00);
            transition: width 0.3s ease;
            z-index: 1001;
        }

        .info-panel {
            position: fixed;
            right: 20px;
            top: 100px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ff4444;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .info-panel.visible {
            transform: translateX(0);
        }

        .info-panel h3 {
            color: #ff4444;
            margin-bottom: 10px;
        }

        .settings-panel {
            position: fixed;
            left: 20px;
            top: 100px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ff4444;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .settings-panel.visible {
            transform: translateX(0);
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #ff4444;
        }

        .setting-item input, .setting-item select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            color: white;
        }

        .floating-menu {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 68, 68, 0.8);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .floating-btn:hover {
            background: rgba(255, 68, 68, 1);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }
            
            .title {
                font-size: 1.4rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .info-panel, .settings-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                max-width: none;
                border-radius: 0;
                transform: translateY(100%);
            }
            
            .info-panel.visible, .settings-panel.visible {
                transform: translateY(0);
            }
            
            .floating-menu {
                right: 10px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .error-page {
            text-align: center;
            padding: 40px;
            color: #ff4444;
        }

        .zoom-controls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <header class="header" id="header">
        <div class="title">🥊 BAKI HANMA vs YUJIRO</div>
        <div class="controls">
            <select class="chapter-select" id="chapterSelect">
                <option value="1">Chapter 1: The Challenge</option>
                <option value="2">Chapter 2: Father's Wrath</option>
                <option value="3">Chapter 3: Demon Back</option>
                <option value="4">Chapter 4: Ultimate Showdown</option>
                <option value="5">Chapter 5: Blood Brothers</option>
            </select>
            <button class="btn" onclick="toggleAutoScroll()">Auto Scroll</button>
            <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </header>

    <div class="reader-container" id="readerContainer">
        <!-- Manga pages will be dynamically loaded here -->
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="prevPage()">←</button>
        <button class="nav-btn" onclick="scrollToTop()">↑</button>
        <button class="nav-btn" onclick="scrollToBottom()">↓</button>
        <button class="nav-btn" id="nextBtn" onclick="nextPage()">→</button>
    </div>

    <div class="floating-menu">
        <button class="floating-btn" onclick="toggleSettings()" title="Settings">⚙️</button>
        <button class="floating-btn" onclick="toggleInfo()" title="Info">ℹ️</button>
        <button class="floating-btn" onclick="toggleBookmark()" title="Bookmark">🔖</button>
    </div>

    <div class="zoom-controls">
        <button class="floating-btn" onclick="zoomIn()" title="Zoom In">+</button>
        <button class="floating-btn" onclick="zoomOut()" title="Zoom Out">-</button>
        <button class="floating-btn" onclick="resetZoom()" title="Reset Zoom">↻</button>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h3>Reader Settings</h3>
        <div class="setting-item">
            <label>Reading Mode:</label>
            <select id="readingMode">
                <option value="vertical">Vertical Scroll</option>
                <option value="horizontal">Horizontal</option>
                <option value="single">Single Page</option>
            </select>
        </div>
        <div class="setting-item">
            <label>Image Quality:</label>
            <select id="imageQuality">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="setting-item">
            <label>Auto-scroll Speed:</label>
            <input type="range" id="scrollSpeed" min="1" max="10" value="3">
        </div>
        <div class="setting-item">
            <label>Background Color:</label>
            <select id="bgColor">
                <option value="dark">Dark</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Manga Information</h3>
        <p><strong>Series:</strong> Baki Hanma</p>
        <p><strong>Author:</strong> Keisuke Itagaki</p>
        <p><strong>Genre:</strong> Action, Martial Arts</p>
        <p><strong>Status:</strong> Ongoing</p>
        <hr style="margin: 15px 0; border-color: #ff4444;">
        <h4>Chapter Info</h4>
        <p id="chapterInfo">Chapter 1: The Challenge</p>
        <p id="pageInfo">Page 1 of 20</p>
        <hr style="margin: 15px 0; border-color: #ff4444;">
        <h4>Reading Progress</h4>
        <p id="progressInfo">0% Complete</p>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <img class="fullscreen-image" id="fullscreenImage" onclick="event.stopPropagation()">
    </div>

    <script>
        // Manga data structure with sample URLs
        const mangaData = {
            1: {
                title: "Chapter 1: The Challenge",
                pages: [
                    "https://via.placeholder.com/800x1200/333/fff?text=Baki+Chapter+1+Page+1",
                    "https://via.placeholder.com/800x1200/444/fff?text=Baki+Chapter+1+Page+2", 
                    "https://via.placeholder.com/800x1200/555/fff?text=Baki+Chapter+1+Page+3",
                    "https://via.placeholder.com/800x1200/666/fff?text=Baki+Chapter+1+Page+4",
                    "https://via.placeholder.com/800x1200/333/fff?text=Baki+Chapter+1+Page+5",
                    "https://via.placeholder.com/800x1200/444/fff?text=Baki+Chapter+1+Page+6",
                    "https://via.placeholder.com/800x1200/555/fff?text=Baki+Chapter+1+Page+7",
                    "https://via.placeholder.com/800x1200/666/fff?text=Baki+Chapter+1+Page+8",
                    "https://via.placeholder.com/800x1200/333/fff?text=Baki+Chapter+1+Page+9",
                    "https://via.placeholder.com/800x1200/444/fff?text=Baki+Chapter+1+Page+10"
                ]
            },
            2: {
                title: "Chapter 2: Father's Wrath",
                pages: [
                    "https://via.placeholder.com/800x1200/ff4444/fff?text=Yujiro+Hanma+Page+1",
                    "https://via.placeholder.com/800x1200/cc3333/fff?text=Yujiro+Hanma+Page+2",
                    "https://via.placeholder.com/800x1200/aa2222/fff?text=Yujiro+Hanma+Page+3",
                    "https://via.placeholder.com/800x1200/881111/fff?text=Yujiro+Hanma+Page+4",
                    "https://via.placeholder.com/800x1200/ff4444/fff?text=Yujiro+Hanma+Page+5",
                    "https://via.placeholder.com/800x1200/cc3333/fff?text=Yujiro+Hanma+Page+6",
                    "https://via.placeholder.com/800x1200/aa2222/fff?text=Yujiro+Hanma+Page+7",
                    "https://via.placeholder.com/800x1200/881111/fff?text=Yujiro+Hanma+Page+8"
                ]
            },
            3: {
                title: "Chapter 3: Demon Back",
                pages: [
                    "https://via.placeholder.com/800x1200/ffaa00/000?text=Demon+Back+Page+1",
                    "https://via.placeholder.com/800x1200/ee9900/000?text=Demon+Back+Page+2",
                    "https://via.placeholder.com/800x1200/dd8800/000?text=Demon+Back+Page+3",
                    "https://via.placeholder.com/800x1200/cc7700/000?text=Demon+Back+Page+4",
                    "https://via.placeholder.com/800x1200/bb6600/000?text=Demon+Back+Page+5",
                    "https://via.placeholder.com/800x1200/aa5500/000?text=Demon+Back+Page+6"
                ]
            }
        };

        // State variables
        let currentChapter = 1;
        let currentPage = 0;
        let autoScrollEnabled = false;
        let autoScrollInterval;
        let zoomLevel = 1;
        let isFullscreen = false;

        // Initialize the reader
        function initReader() {
            loadChapter(currentChapter);
            setupEventListeners();
            updateProgress();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Chapter selection
            document.getElementById('chapterSelect').addEventListener('change', function() {
                currentChapter = parseInt(this.value);
                currentPage = 0;
                loadChapter(currentChapter);
            });

            // Scroll event for progress and header hiding
            let lastScrollTop = 0;
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const header = document.getElementById('header');
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    header.classList.add('hidden');
                } else {
                    header.classList.remove('hidden');
                }
                lastScrollTop = scrollTop;
                
                updateProgress();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevPage();
                        break;
                    case 'ArrowRight':
                        nextPage();
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleAutoScroll();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'Escape':
                        closeFullscreen();
                        closePanels();
                        break;
                }
            });

            // Touch/swipe support
            let startX, startY;
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', function(e) {
                if (!startX || !startY) return;
                
                let endX = e.changedTouches[0].clientX;
                let endY = e.changedTouches[0].clientY;
                
                let diffX = startX - endX;
                let diffY = startY - endY;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 50) nextPage();
                    else if (diffX < -50) prevPage();
                }
                
                startX = startY = null;
            });
        }

        // Load chapter
        async function loadChapter(chapterNum) {
            const container = document.getElementById('readerContainer');
            const chapter = mangaData[chapterNum];
            
            if (!chapter) {
                container.innerHTML = '<div class="error-page">Chapter not found!</div>';
                return;
            }

            container.innerHTML = '';
            
            // Update chapter info
            document.getElementById('chapterInfo').textContent = chapter.title;
            
            // Load pages with lazy loading
            chapter.pages.forEach((pageUrl, index) => {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'manga-page-container';
                
                const placeholder = document.createElement('div');
                placeholder.className = 'loading-placeholder';
                placeholder.textContent = `Loading Page ${index + 1}...`;
                
                const img = document.createElement('img');
                img.className = 'manga-page';
                img.dataset.src = pageUrl;
                img.alt = `Page ${index + 1}`;
                img.style.display = 'none';
                
                // Add click event for fullscreen
                img.addEventListener('click', function() {
                    openFullscreen(this.src);
                });
                
                pageContainer.appendChild(placeholder);
                pageContainer.appendChild(img);
                container.appendChild(pageContainer);
            });
            
            // Initialize lazy loading
            initLazyLoading();
            updatePageInfo();
        }

        // Lazy loading implementation
        function initLazyLoading() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const placeholder = img.previousElementSibling;
                        
                        img.src = img.dataset.src;
                        img.onload = function() {
                            img.style.display = 'block';
                            img.classList.add('loaded');
                            if (placeholder) placeholder.style.display = 'none';
                        };
                        img.onerror = function() {
                            placeholder.textContent = 'Failed to load image';
                            placeholder.style.color = '#ff4444';
                        };
                        
                        observer.unobserve(img);
                    }
                });
            }, {
                root: null,
                rootMargin: '50px',
                threshold: 0.1
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // Navigation functions
        function nextPage() {
            const nextChapter = currentChapter + 1;
            if (mangaData[nextChapter]) {
                currentChapter = nextChapter;
                currentPage = 0;
                document.getElementById('chapterSelect').value = currentChapter;
                loadChapter(currentChapter);
            }
        }

        function prevPage() {
            const prevChapter = currentChapter - 1;
            if (mangaData[prevChapter]) {
                currentChapter = prevChapter;
                currentPage = 0;
                document.getElementById('chapterSelect').value = currentChapter;
                loadChapter(currentChapter);
            }
        }

        // Auto scroll functionality
        function toggleAutoScroll() {
            autoScrollEnabled = !autoScrollEnabled;
            
            if (autoScrollEnabled) {
                const speed = document.getElementById('scrollSpeed')?.value || 3;
                autoScrollInterval = setInterval(() => {
                    window.scrollBy(0, speed * 2);
                    
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                        toggleAutoScroll();
                    }
                }, 50);
            } else {
                clearInterval(autoScrollInterval);
            }
        }

        // Zoom functions
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.2, 3);
            applyZoom();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.2, 0.5);
            applyZoom();
        }

        function resetZoom() {
            zoomLevel = 1;
            applyZoom();
        }

        function applyZoom() {
            const images = document.querySelectorAll('.manga-page');
            images.forEach(img => {
                img.style.transform = `scale(${zoomLevel})`;
                img.style.transformOrigin = 'center top';
            });
        }

        // Fullscreen functions
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                isFullscreen = true;
            } else {
                document.exitFullscreen();
                isFullscreen = false;
            }
        }

        function openFullscreen(imgSrc) {
            const overlay = document.getElementById('fullscreenOverlay');
            const img = document.getElementById('fullscreenImage');
            img.src = imgSrc;
            overlay.classList.add('active');
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.remove('active');
        }

        // Panel functions
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('visible');
            document.getElementById('infoPanel').classList.remove('visible');
        }

        function toggleInfo() {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('visible');
            document.getElementById('settingsPanel').classList.remove('visible');
        }

        function closePanels() {
            document.getElementById('settingsPanel').classList.remove('visible');
            document.getElementById('infoPanel').classList.remove('visible');
        }

        // Utility functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function updateProgress() {
            const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progressBar').style.width = scrollPercent + '%';
            document.getElementById('progressInfo').textContent = Math.round(scrollPercent) + '% Complete';
        }

        function updatePageInfo() {
            const chapter = mangaData[currentChapter];
            if (chapter) {
                document.getElementById('pageInfo').textContent = `${chapter.pages.length} pages`;
            }
        }

        function toggleBookmark() {
            // Bookmark functionality - could save to localStorage
            const bookmark = {
                chapter: currentChapter,
                page: currentPage,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('bakiMangaBookmark', JSON.stringify(bookmark));
            
            // Show feedback
            const btn = event.target;
            btn.style.background = '#00ff00';
            setTimeout(() => {
                btn.style.background = '';
            }, 500);
        }

        // Load bookmark on startup
        function loadBookmark() {
            const bookmark = localStorage.getItem('bakiMangaBookmark');
            if (bookmark) {
                const data = JSON.parse(bookmark);
                currentChapter = data.chapter;
                currentPage = data.page;
                document.getElementById('chapterSelect').value = currentChapter;
                loadChapter(currentChapter);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initReader();
            loadBookmark();
        });

        // Performance optimization: Preload next chapter
        function preloadNextChapter() {
            const nextChapter = currentChapter + 1;
            if (mangaData[nextChapter]) {
                mangaData[nextChapter].pages.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }
        }

        // Call preload after current chapter loads
        setTimeout(preloadNextChapter, 2000);
    </script>
</body>
</html>
